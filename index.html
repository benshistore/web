<!-- Pagina: pagina_benshi.html
     Archivo de ejemplo para mostrar a un colega que GitHub Pages funciona.
     - Saludo: "Hola Benshi"
     - 5 botones estilizados (no funcionales)
     - Diseño responsive y moderno
-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hola Benshi — Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --accent:#60a5fa; /* blue */
      --accent-2:#34d399 /* green */
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa4b2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.08), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(52,211,153,0.04), transparent),
                  var(--bg);
      color: #e6eef7;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .wrap{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      align-items:center;
    }

    @media (max-width:880px){
      .wrap{grid-template-columns:1fr; padding:20px}
    }

    .left{
      padding:18px 8px;
    }

    h1{
      margin:0 0 10px 0;
      font-size:44px;
      line-height:1.02;
      font-weight:800;
      letter-spacing:-0.02em;
      color: linear-gradient(90deg,var(--accent),var(--accent-2));
    }

    .subtitle{
      color:var(--muted);
      margin-bottom:18px;
      font-weight:400;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.006));
      border-radius:14px;
      padding:18px;
      margin-top:12px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      border: 1px solid rgba(255,255,255,0.03);
    }

    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn{
      -webkit-appearance:none;
      appearance:none;
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:default; /* not interactive for demo */
      box-shadow: 0 6px 14px rgba(2,6,23,0.55);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      color: #dbeafe;
      border:1px solid rgba(255,255,255,0.03);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .btn:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(2,6,23,0.6); }

    .btn .dot{
      width:10px;height:10px;border-radius:50%;background:var(--accent-2);box-shadow:0 4px 12px rgba(52,211,153,0.12);
    }

    .right{
      display:flex;flex-direction:column;gap:12px;
      align-items:center;justify-content:center;
      padding:8px;
    }

    .preview-circle{
      width:160px;height:160px;border-radius:50%;
      background: conic-gradient(from 180deg, rgba(96,165,250,0.18), rgba(52,211,153,0.12));
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: inset 0 6px 20px rgba(255,255,255,0.02), 0 8px 30px rgba(2,6,23,0.6);
    }

    .logo-letters{font-weight:800;font-size:40px;color:#e6f6ff}

    .meta{color:var(--muted);font-size:13px;text-align:center}

    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:13px}

    /* small helpers for visual polish */
    .row{display:flex;gap:10px;align-items:center}
    .muted{color:var(--muted)}

  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="left">
      <h1>Hola <span style="color:var(--accent);">Benshi</span></h1>
      <p class="subtitle">Pagina_prueba_v_02.</p>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <div>
            <div class="muted">Controles (no funcionales)</div>
            <div class="buttons" aria-hidden="true">
              <button class="btn"><span class="dot"></span> Botón 1</button>
              <button class="btn"><span class="dot"></span> Botón 2</button>
              <button class="btn"><span class="dot"></span> Botón 3</button>
              <button class="btn"><span class="dot"></span> Botón 4</button>
              <button class="btn"><span class="dot"></span> Botón 5</button>
            </div>
          </div>
          <div style="min-width:160px">
            <div class="muted" style="font-size:13px">Estado:</div>
            <div style="font-weight:700;margin-top:6px">Sólo demostración</div>
          </div>
        </div>

        <p style="margin-top:14px;color:var(--muted);font-size:14px">Muestra_v_02 <code></code><code></code>.</p>
      </div>

      <footer>
        Hecho con ♥
      </footer>
    </section>

    <aside class="right">
      <div class="preview-circle" aria-hidden="true">
        <div class="logo-letters">B</div>
      </div>
      <div class="meta">Vista previa simple • Responsive</div>
    </aside>
  </main>
</body>
</html>
